<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Recipe Search</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
    :root {
      --primary-color: #38e07b;
      --secondary-color: #2a9d8f;
      --background-color: #1a1a1a;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-color: #4ecdc4;
    }
    body {
      font-family: 'Spline Sans', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
    }
    .filter-chip {
        @apply flex h-10 cursor-pointer items-center justify-center gap-x-2 rounded-full border border-gray-700 bg-gray-800 px-4 text-sm font-medium text-[var(--text-primary)] transition-colors hover:bg-gray-700;
    }
    .filter-chip.selected {
        @apply bg-[var(--primary-color)] text-black border-[var(--primary-color)];
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="dark">
<div class="relative flex size-full min-h-screen flex-col justify-between overflow-x-hidden">
<main class="flex-grow p-4">
<header class="flex items-center justify-between pb-4">
<button class="text-[var(--text-primary)] p-2 rounded-full hover:bg-gray-700 transition-colors">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-xl font-bold flex-1 text-center">Search &amp; Filter</h1>
<div class="w-10"></div>
</header>
<div class="relative mb-6">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<svg class="h-5 w-5 text-[var(--text-secondary)]" fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
</svg>
</div>
<input class="w-full rounded-full border-2 border-gray-700 bg-gray-800 py-3 pl-11 pr-4 text-[var(--text-primary)] placeholder-[var(--text-secondary)] focus:border-[var(--primary-color)] focus:outline-none focus:ring-0 transition-colors" placeholder="Search recipes, ingredients..." type="text"/>
</div>
<div class="space-y-6">
<section>
<h2 class="text-lg font-semibold text-[var(--text-primary)] mb-3">Dietary</h2>
<div class="flex flex-wrap gap-2">
<button class="filter-chip selected">V</button>
<button class="filter-chip">VG</button>
<button class="filter-chip">GF</button>
<button class="filter-chip">DF</button>
<button class="filter-chip">NF</button>
<button class="filter-chip">SF</button>
</div>
</section>
<section>
<h2 class="text-lg font-semibold text-[var(--text-primary)] mb-3">Cuisine</h2>
<div class="flex flex-wrap gap-2">
<button class="filter-chip">Italian</button>
<button class="filter-chip selected">Mexican</button>
<button class="filter-chip">Indian</button>
<button class="filter-chip">Chinese</button>
<button class="filter-chip">French</button>
<button class="filter-chip">Japanese</button>
<button class="filter-chip">Thai</button>
<button class="filter-chip">Greek</button>
</div>
</section>
<section>
<h2 class="text-lg font-semibold text-[var(--text-primary)] mb-3">Season</h2>
<div class="flex flex-wrap gap-2">
<button class="filter-chip">Spring</button>
<button class="filter-chip">Summer</button>
<button class="filter-chip selected">Autumn</button>
<button class="filter-chip">Winter</button>
</div>
</section>
<section>
<h2 class="text-lg font-semibold text-[var(--text-primary)] mb-3">Menu</h2>
<div class="flex flex-wrap gap-2">
<button class="filter-chip">Breakfast</button>
<button class="filter-chip">Lunch</button>
<button class="filter-chip">Dinner</button>
<button class="filter-chip selected">Snack</button>
<button class="filter-chip">Dessert</button>
<button class="filter-chip">Drinks</button>
</div>
</section>
</div>
</main>
<footer class="sticky bottom-0 bg-[var(--background-color)] bg-opacity-80 backdrop-blur-sm p-4 border-t border-gray-800">
<div class="flex gap-4">
<button class="flex-1 rounded-full border-2 border-gray-700 bg-gray-800 py-3 text-center font-bold text-[var(--text-primary)] transition-colors hover:bg-gray-700">
                Reset
            </button>
<button class="flex-1 rounded-full bg-[var(--primary-color)] py-3 text-center font-bold text-black transition-opacity hover:bg-opacity-90">
                Show 123 Recipes
            </button>
</div>
</footer>
</div>

</body></html>
