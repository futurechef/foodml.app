<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #38e07b;
        --secondary-color: #2a9d8f;
        --background-color: #1a1a1a;
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --accent-color: #4ecdc4;
        --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(26,26,26)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');
      }
      body {
        font-family: "Spline Sans", sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
<div class="relative flex min-h-screen flex-col justify-between overflow-x-hidden">
<div class="flex-grow">
<header class="sticky top-0 z-10 flex items-center justify-between bg-[var(--background-color)] p-4 shadow-md">
<a href="/" class="icon_button p-2 text-[var(--text-primary)]">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</a>
<h2 class="flex-1 text-center text-lg font-bold">Recipe Details</h2>
<div class="w-10"></div>
</header>
<main class="px-4 py-6">
<div id="recipe-details">
</div>
<button id="share-btn" class="mt-4 bg-gray-700 text-white font-bold py-2 px-4 rounded-full hover:bg-gray-600">Share</button>
<div class="mt-6">
    <h3 class="mb-3 text-xl font-semibold">Comments</h3>
    <div id="comments-section" class="space-y-4">
    </div>
    <div class="mt-6">
        <textarea id="comment-input" class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg py-3 px-4 focus:border-[var(--primary-color)] focus:outline-none" placeholder="Add a comment..."></textarea>
        <button id="add-comment-btn" class="mt-2 bg-[var(--primary-color)] text-[var(--background-color)] font-bold py-2 px-4 rounded-full hover:bg-opacity-90">Add Comment</button>
    </div>
</div>
</main>
</div>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');
        const token = localStorage.getItem('token');

        const response = await fetch(`/get_recipe_details?id=${recipeId}`);
        const data = await response.json();
        const recipe = data.recipe;

        const recipeDetails = document.getElementById('recipe-details');
        recipeDetails.innerHTML = `
            <h1 class="mb-2 text-3xl font-bold text-[var(--primary-color)]">${recipe.name}</h1>
            <p class="text-[var(--text-secondary)]">${recipe.description}</p>
            <img src="${recipe.image_url}" class="mt-4 rounded-lg">
        `;

        const commentsSection = document.getElementById('comments-section');
        if (recipe.comments) {
            recipe.comments.forEach(comment => {
                appendComment(comment);
            });
        }

        const addCommentBtn = document.getElementById('add-comment-btn');
        addCommentBtn.addEventListener('click', async () => {
            const commentInput = document.getElementById('comment-input');
            const commentText = commentInput.value.trim();
            if (commentText) {
                const response = await fetch('/add_comment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, recipe_id: recipeId, comment: commentText })
                });
                const data = await response.json();
                if(data.status === 'success'){
                    const userResponse = await fetch('/get_user_by_token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token })
                    });
                    const userData = await userResponse.json();
                    const newComment = { user: userData.email, text: commentText };
                    appendComment(newComment);
                    commentInput.value = '';
                }
            }
        });

        const shareBtn = document.getElementById('share-btn');
        shareBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(window.location.href);
            alert('Recipe link copied to clipboard!');
        });

        function appendComment(comment) {
            const commentElement = document.createElement('div');
            commentElement.className = 'bg-gray-800 p-4 rounded-lg';
            commentElement.innerHTML = `<p class="font-bold">${comment.user}</p><p>${comment.text}</p>`;
            commentsSection.appendChild(commentElement);
        }
    });
</script>
</body></html>
